<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quicky's Pizza</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
</head>

<body class="font-[Poppins] bg-cover bg-center h-screen" style="background-image: url('/Pictures/bg-image-pizza.png');">
    <!-- Header -->
    <header class="bg-[#005200] sticky top-0 z-50">
        <nav class="flex justify-between items-center w-[92%] mx-auto h-28">
            <div>
                <img class="w-32" src="/Pictures/Web Logo.png" alt="Quicky's Pizza Logo">
            </div>
            <ul class="flex items-center gap-[4vw] text-white font-semibold">
                <li><a class="hover:text-[#FF8416]" href="#">Home</a></li>
                <li><a class="hover:text-[#FF8416]" href="#">About</a></li>
                <li><a class="hover:text-[#FF8416]" href="#">Menu</a></li>
                <li><a class="hover:text-[#FF8416]" href="#">Location</a></li>
                <li><a class="hover:text-[#FF8416]" href="#">Reservations</a></li>
            </ul>
            <button class="bg-white text-[#005200] px-3 py-3 rounded-full hover:bg-[#FF8416]">Order Now</button>
        </nav>
    </header>

    <!-- Carousel Section -->
    <section class="px-6 py-4">
        <div id="carousel" class="relative mx-auto max-w-5xl overflow-hidden rounded-lg">
            <div class="relative h-72 md:h-[450px] z-0">
                <div class="absolute inset-0 transition-transform transform translate-x-0 duration-500" data-carousel-item="active">
                    <img src="/Pictures/thin-pizza.jpg" alt="Slide 1" class="w-full h-full object-cover">
                </div>
                <div class="absolute inset-0 transition-transform transform translate-x-full duration-500" data-carousel-item>
                    <img src="/Pictures/party-square.jpg" alt="Slide 2" class="w-full h-full object-cover">
                </div>
                <div class="absolute inset-0 transition-transform transform -translate-x-full duration-500" data-carousel-item>
                    <img src="/Pictures/kaiser-buns.jpg" alt="Slide 3" class="w-full h-full object-cover">
                </div>
            </div>
            <button class="absolute top-1/2 left-4 transform -translate-y-1/2 bg-black bg-opacity-50 text-white rounded-full w-10 h-10 flex items-center justify-center z-10" data-carousel-prev>
                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
            <button class="absolute top-1/2 right-4 transform -translate-y-1/2 bg-black bg-opacity-50 text-white rounded-full w-10 h-10 flex items-center justify-center z-10" data-carousel-next>
                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </button>
            <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2">
                <button class="w-3 h-3 rounded-full bg-gray-300" data-carousel-indicator></button>
                <button class="w-3 h-3 rounded-full bg-gray-300" data-carousel-indicator></button>
                <button class="w-3 h-3 rounded-full bg-gray-300" data-carousel-indicator></button>
            </div>
        </div>
    </section>

    <!-- Menu Section -->
    <section class="bg-white flex flex-col md:flex-row items-center justify-between gap-8 px-6 py-14 border-spacing-4 ">
        <!-- Left Column (Text Content) -->
        <div class="relative flex-1 z-0">
            <div class="space-y-6">
                <!-- Heading -->
                <h2 class="text-4xl font-bold" style="font-size: 44px;">Our Menu</h2>
                <!-- Description -->
                <p class="text-lg text-gray-700" style="font-size: 16px;">
                    Check out our reinvented Italian American classics every day of the week.
                </p>
                <!-- Button -->
                <a href="/menus" 
                   class="inline-block px-6 py-3 bg-orange-500 text-white font-semibold rounded hover:bg-orange-600 transition">
                    View Menus
                </a>
            </div>
        </div>
    
        <!-- Right Column (Image) -->
        <div class="flex-1 bg-cover bg-center rounded-lg shadow-lg md:h-[350px] h-[270px] z-0"
             style="background-image: url('/Pictures/pizza-landing-page.jpg');"
             role="img" aria-label="A close-up of a pizza">
        </div>
    </section>

    <section class="bg-[#131318] flex flex-col md:flex-row items-center justify-center gap-8 px-6 py-14 border-spacing-4">
        <div class="flex-1 flex justify-center items-center z-0">
            <div class="space-y-6 text-center">
                <!-- Button -->
                <h2>
                    <a href="#" 
                       class="inline-block px-6 py-3 bg-orange-500 text-white font-semibold rounded hover:bg-orange-600 transition">
                        About Us
                    </a>
                </h2>
            </div>
        </div>
    </section>

    <!-- Location Section -->
    <section class="bg-white flex flex-col md:flex-row items-center justify-between gap-8 px-6 py-14 border-spacing-4">
        <!-- Left Column (Image) -->
        <div class="flex-1 bg-cover bg-center rounded-lg shadow-lg md:h-[350px] h-[270px] z-0"
             style="background-image: url('/Pictures/pizza-landing-page.jpg');"
            role="img" aria-label="A close-up of a pizza">
        </div>
    
        <!-- Right Column (Text Content) -->
        <div class="flex-1 z-0">
            <div class="space-y-6 text-center md:text-left pl-56">
            <!-- Button -->
                <a href="/menus" 
                    class="inline-block px-6 py-3 bg-orange-500 text-white font-semibold rounded hover:bg-orange-600 transition">
                    View Location
                </a>
            </div>
        </div>
    </section>
    <section class="bg-[#131318] flex flex-col md:flex-row items-center justify-center gap-8 px-6 py-14 border-spacing-4">
        <div class="flex-1 flex justify-center items-center z-0">
            <div class="space-y-6 text-center">
                <!-- Button -->
                <h2>
                    <a href="#" 
                       class="inline-block px-6 py-3 bg-orange-500 text-white font-semibold rounded hover:bg-orange-600 transition">
                        Reservations
                    </a>
                </h2>
            </div>
        </div>
    </section>
</body>

</html>
