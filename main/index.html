<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quicky's Pizza</title>
    <link rel="stylesheet" href="style.css">
    <!--Font ng ina mo-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
    <!--FOR TAILWIND:
    to load tailwind in terminal => npm run dev
    ctrl + c => end terminal-->
</head>

<body class="font-[Poppins] bg-gradient-to-t from-[#fbc2eb] to-[#a6c1ee] h-screen">
    <header class="bg-[#005200]">
        <nav class="flex justify-between items-center w-[92%] mx-auto h-28" >
            <div>
                <img class="w-32" src="/Pictures/Web Logo.png" alt="Quicky's Pizza">
            </div>
            <div class="">
                <ul class="flex items-center gap-[4vw] text-white font-semibold">
                    <li>
                        <a class="no-underline hover:underline-offset-[3px] hover:text-[#FF8416]" href="#">Home</a>
                    </li>
                    <li>
                        <a class="hover:text-[#FF8416]" href="#">About</a>
                    </li>
                    <li>
                        <a class="hover:text-[#FF8416]" href="#">Menu</a>
                    </li>
                    <li>
                        <a class="hover:text-[#FF8416]" href="#">Location</a>
                    </li>
                    <li>
                        <a class="hover:text-[#FF8416]" href="#">Reservations</a>
                    </li>
                </ul>
            </div>
            <div>
                <button class="bg-white text-[#005200] px-3 py-3 rounded-full hover:bg-[#FF8416]">Order Now</button>
            </div>
        </nav>
    </header>
    <section class="pt-24">
    <div id="carousel" class="relative mx-auto max-w-5xl overflow-hidden rounded-lg ">
        <div class="relative h-72 md:h-[450px] overflow-hidden">
            <div class="absolute inset-0 transition-transform transform translate-x-0 duration-500 ease-in-out object-contain md:object-scale-down" data-carousel-item="active">
                <img src="/Pictures/thin-pizza.jpg" alt="Slide 1" class="w-full h-full object-cover">
            </div>
            <div class="absolute inset-0 transition-transform transform translate-x-full duration-500 ease-in-out" data-carousel-item>
                <img src="/Pictures/party-square.jpg" alt="Slide 2" class="w-full h-full object-cover">
            </div>
            <div class="absolute inset-0 transition-transform transform -translate-x-full duration-500 ease-in-out" data-carousel-item>
                <img src="/Pictures/kasier-buns.jpg" alt="Slide 3" class="w-full h-full object-cover">
            </div>
        </div>
        <button class="absolute top-1/2 left-4 transform -translate-y-1/2 bg-black bg-opacity-50 text-white rounded-full w-10 h-10 flex items-center justify-center z-10 group" data-carousel-prev>
            <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
        </button>
        <button class="absolute top-1/2 right-4 transform -translate-y-1/2 bg-black bg-opacity-50 text-white rounded-full w-10 h-10 flex items-center justify-center z-10 group" data-carousel-next>
            <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
        </button>
        <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2">
            <button class="w-3 h-3 rounded-full bg-gray-300" data-carousel-indicator></button>
            <button class="w-3 h-3 rounded-full bg-gray-300" data-carousel-indicator></button>
            <button class="w-3 h-3 rounded-full bg-gray-300" data-carousel-indicator></button>
        </div>
    </div>
    </section>
    

</html>
