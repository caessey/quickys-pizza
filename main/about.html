<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quicky's Pizza</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
</head>

<body class="font-[Poppins] bg-cover bg-center h-screen" style="background-image: url('/Pictures/bg-image-pizza.png');">
    <!-- Header -->
    <header class="bg-[#005200] sticky top-0 z-50">
        <nav class="flex justify-between items-center w-[92%] mx-auto h-28">
            <div>
                <img class="w-32" src="/Pictures/Web Logo.png" alt="Quicky's Pizza Logo">
            </div>
            <ul class="flex items-center gap-[4vw] text-white font-semibold">
                <li><a class="hover:text-[#FF8416]" href="index.html">Home</a></li>
                <li><a class="hover:text-[#FF8416]" href="#">About</a></li>
                <li><a class="hover:text-[#FF8416]" href="#">Menu</a></li>
                <li><a class="hover:text-[#FF8416]" href="#">Location</a></li>
                <li><a class="hover:text-[#FF8416]" href="#">Reservations</a></li>
            </ul>
            <button class="bg-white text-[#005200] px-3 py-3 rounded-full hover:bg-[#FF8416]">Order Now</button>
        </nav>
    </header>

    <div class="w-screen h-screen justify-center items-center relative flex">
        <div class="h-40 w-96 rounded-md bg-[#005200] flex justify-center items-center absolute top-1/4">
            <h1 class="inline-flex items-center bg-[#005200] text-white text-4xl">ABOUT US</h1>
        </div>
        <div class="h-80 rounded-md bg-white flex flex-col justify-center items-center p-8" style="width: 1200px; margin-top: 8rem;">
            <h2 class="text-[#005200] mb-4 text-center">
                THE FIRST PIZZA PLACE IN INFANTA
            </h2>
            <img class="w-20" src="/Pictures/logo.png" alt="logo" style="margin-bottom: 20px;">
            <h3 class="text-black text-center">
                serving you freshly made, affordable, and great pizzas since 1999
            </h3>
        </div>
        <div class="w-full bg-black text-center py-12 flex flex-col items-center">
            <h2 class="text-[#005200] text-3xl mb-4">
                MORE THAN JUST PIZZA
            </h2>
            <p class="text-white text-center">
                serving you freshly made, affordable and great pizzas since 1999
            </p>
        </div>
    </div>
    
    
</body>
</html>
